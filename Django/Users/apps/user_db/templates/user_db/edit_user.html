<!DOCTYPE html>
<html>
	<head>
		<title>Users Database</title>
    {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'user_db/css/user_db.css' %}">
	</head>
	<body>
    <div id = "wrapper">
      <h4>Edit User {{user.id}}</h4>
      <form action="/users/{{user.id}}" method="post">
      {% csrf_token %}
      {% if messages %}
        <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }} error"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" value="{{user.first_name}}"><br>
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" value={{user.last_name}}><br>
        <label for="email">Email: </label>
        <input type="text" name="email" value={{user.email_address}}><br>
        <input class="submit" type="submit" value="Update"><br>
        <a href="/users/{{user.id}}">Show</a> | <a href="/users">Go Back</a>
      </form>
    </div>
  </body>
</html>
