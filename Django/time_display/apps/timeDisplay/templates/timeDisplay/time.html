<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Display</title>
    {% load static %}
     <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'timeDisplay/css/timeDisplay.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <div id = "header">
      <p>The current time and date: </p>
    </div>
    <div id = "date_time">
      <h3>{{date}}</h3>
      <h3>{{time}}</h3>
    </div>
  </body>
</html>
