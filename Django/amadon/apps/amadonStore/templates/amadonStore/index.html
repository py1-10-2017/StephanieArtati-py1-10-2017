<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amadon Store</title>
    {% load static %}
     <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'amadonStore/css/amadonStore.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <h3>Amadon Store!</h3>
    <table>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>Dojo Tshirt</td>
        <td>$19.99</td>
        <td>
          <form action='/amadon/buy' method='post'>
          {% csrf_token %}
          <select name='quantity'>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <input type='hidden' name='product_id' value='1001' />
          <input type="submit" value="Buy">
          </form>
        </td>
      </tr>
      <tr>
        <td>Dojo Sweater</td>
        <td>$29.99</td>

          </select>
          <input type='hidden' name='product_id' value='1002' />
          <input type="submit" value="Buy">

        </td>
      </tr>
      <tr>
        <td>Dojo Cup</td>

          </select>
          <input type='hidden' name='product_id' value='1003' />

        </td>
      </tr>
      <tr>
        <td>Algorithm Book</td>

          <select name='quantity'>
            <option>1</option>

          </select>
          <input type='hidden' name='product_id' value='1004' />
          <input type="submit" value="Buy">
          </form>
        </td>
      </tr>
    <table>
  </body>
</html>
