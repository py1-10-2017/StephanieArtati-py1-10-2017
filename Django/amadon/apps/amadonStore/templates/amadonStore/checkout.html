<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amadon Store</title>
    {% load static %}
     <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'amadonStore/css/amadonStore.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <h3>Thank you for your business!</h3>
    <p>We charged your credit card for ${{request.session.last_charge_amount}}.</p>
    <p>You have ordered {{request.session.num_items}} items so far and spent ${{request.session.total_spend}} with Amadon.com!</p>
    <a href="/">Go back</a>
  </body>
</html>
