<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Pagination with Ajax</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'AjaxPagination/css/ajax_pagination.css' %}">
  </head>
  <body>
    <div id="wrapper">
      <div id="filter">
        <form action="/show">
        {% csrf_token %}
          <div class="row">
            <div class="col-3">
              <label for="name" class="col-form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="">
            </div>
            <div class="col-3">
            </div>
           <div class="col-3">
             <label>From: </label>
             <input type="date" class="form-control" id="date_start" name="date_start" placeholder="">
           </div>
           <div class="col-3">
             <label>To: </label>
             <input type="date" class="form-control" id="date_end" name="date_end" placeholder="" >
           </div>
          </div>
        </form>
        <div id="pagination">
          {% for i in pagination %}
            <form class="paginate" action="/show" method="POST">
            {% csrf_token %}
              <input class="pagination" type="submit" value="{{i}}">
              <input type="hidden" name="page_number" value="{{i}}">
            </form>
            |
          {% endfor %}
        </div>
      </div>
      <div id="user_list">
      <table class="table-striped">
          <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Registration Date</th>
            <th>Email</th>
          </tr>
          {% for user in users %}
            <tr>
              <td>{{user.id}}</td>
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.created_at}}</td>
              <td>{{user.email}}</td>
            </tr>
          {% endfor %}
      </table>

    </div>
    <script>
    $('#name').keyup(function(){
        console.log("In filter by name keyup handler")
        $.ajax({
              url: '/show', /* Where should this go? */
              method: 'get',
              data: {"name": $(this).val()},
              success: function(serverResponse) {  /* What code should we run when the server responds? */
                console.log("Successful server response: "+serverResponse)
                $('#user_list').html(serverResponse)
              }
        });
      });
      $('#date_start').focusout(function(){
          console.log("In date start filter focusout handler")
          console.log("value of date start: "+$(this).val())
          $.ajax({
                url: '/show', /* Where should this go? */
                method: 'get',
                data: {"start": $(this).val()},
                success: function(serverResponse) {  /* What code should we run when the server responds? */
                  console.log("Successful server response: "+serverResponse)
                  $('#user_list').html(serverResponse)
                }
          });
      });
      $('#date_end').focusout(function(){
          console.log("In date start filter focusout handler")
          $.ajax({
                url: '/show', /* Where should this go? */
                method: 'get',
                data: {"end": $(this).val()},
                success: function(serverResponse) {  /* What code should we run when the server responds? */
                  console.log("Successful server response: "+serverResponse)
                  $('#user_list').html(serverResponse)
                }
          });
      });
      $(document).ready(function(){
          $(document).on('submit', '.paginate', function(e) {
                console.log("In paginate handler")
                e.preventDefault()
                $.ajax({
                      url: '/show', /* Where should this go? */
                      method: 'post',
                      data: $(this).serialize(),
                      success: function(serverResponse) {  /* What code should we run when the server responds? */
                        console.log("Successful server response: "+serverResponse)
                        $('#user_list').html(serverResponse)
                      }
                });
            });
        });
    </script>
  </body>
</html>
