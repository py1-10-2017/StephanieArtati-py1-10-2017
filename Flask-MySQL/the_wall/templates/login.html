<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href={{url_for('static', filename="css/wall.css")}}>
  </head>
  <body>
    <div id = "form_wrapper">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p class="red">{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form action='/process_login' method="post">
        <div>
          <label>Email Address:</label>
          <input type="text" name="email" style='width:150px'>
        </div>
        <div>
          <label>Password:</label>
          <input type="password" name="password" style='width:150px'>
        </div>
        <div>
          <input type="submit" value="Log In" style='width:150px'>
        </div>
      </form>
      <div>
        <p>I have not registered. <a href="/register">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
