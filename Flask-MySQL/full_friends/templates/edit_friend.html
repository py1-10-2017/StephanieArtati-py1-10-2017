<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Friend</title>
    <link rel="stylesheet" type="text/css" href={{url_for('static', filename="css/full_friends.css")}}>
  </head>
  <body>
    <form action='/friends/{{friend['id']}}' method="post">
      <div>
        <div>
          <label>First Name:</label>
          <input type="text" name="first_name" style='width:150px' value="{{friend['first_name']}}">
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" name="last_name" style='width:150px' value="{{friend['last_name']}}">
        </div>
        <div>
          <label>Email:</label>
          <input type="text" name="email" style='width:150px' value="{{friend['email']}}">
        </div>
        <input id="update_friend" type="submit" value="Update">
      </div>
    </form>
  </body>
</html>
