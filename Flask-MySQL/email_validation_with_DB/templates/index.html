<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href={{url_for('static', filename="css/registration.css")}}>
  </head>
  <body>
    <div id = "form_wrapper">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <button class="red">{{message}}</button>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form action='/process_registration' method="post">
        <div>
          <label>Email Address:</label>
          {% if email %}
            <input type="text" name="email" value="{{email}}" style='width:150px'>
          {% else %}
            <input type="text" name="email" style='width:150px'>
          {% endif %}
        </div>
        <div>
          <input type="submit">
        </div>
      </form>
    </div>
  </body>
</html>
